<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymix | Welcome</title>
  <!--<link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.css">-->
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link rel="stylesheet" href="/static/css/app.css"/>
</head>
<body>

<div data-sticky-container>
  <div class="title-bar" data-sticky data-options="marginTop:0;">
    <div class="title-bar-left">
      <a href="/index.html">
        <img id="image" class="logo" src="/static/anonymix_logo_white.png">
      </a>
    </div>
    <div class="title-bar-right">
      <ul class="menu sticky-shrinknav-menu align-right">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/project.html">Project</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="grid-y width-limit">
  <h1>Transaction Details</h1>
  <form>
    <div class="input-group">
      <input class="input-group-field" type="text" name="text" placeholder="Enter Txid">
      <div class="input-group-button">
        <input type="submit" class="button alert" name="Get transaction" value="Find Transaction">
      </div>
    </div>
  </form>
  <table class="hover" style="word-break: break-all">
    <thead>
    <tr>
      <th width="200">Key</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    {% for field in tx %}
    <tr>
      <td>{{field}}</td>
      <td>{{tx[field]}}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<hr>

<footer class="foot-bar">
  <div class="grid-x grid-padding-x align-center-middle" style="height: 5rem;">
    <div class="cell text-center">
      Copyright 2017 Cornell University Soumya Lab Group
    </div>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Compressed JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>

<!--<script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>-->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<!--<script src="static/js/app.js"></script>-->
<script>
    $(document).foundation();

    $('.title-bar').on('sticky.zf.stuckto:top', function(){
        $(this).addClass('shrink');
    }).on('sticky.zf.unstuckfrom:top', function(){
        $(this).removeClass('shrink');
    })
</script>
</body>
</html>
